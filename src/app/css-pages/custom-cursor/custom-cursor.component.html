<div class="p-3">
	<div class=" border-b p-4">
		<div>
			<video src="/assets/cursors/0719.mp4" controls></video>
		</div>
	</div>

	<div class="grid grid-cols-2 gap-2">
		<div class="col-span-2 md:col-span-1">
			<div class="text-center text-xl font-medium">HTML</div>

			<div class="w-full mx-auto mt-2 bg-gray-900 rounded-lg overflow-hidden">
				<div class="p-4">
					<div class="flex items-center justify-between">
						<span class="text-gray-200 text-xl font-bold">Code Snippet</span>
						<button
							(click)="copyText('html')"
							id="copyButton"
							class="px-4 py-2 text-white bg-teal-500 rounded hover:bg-teal-600"
						>
							Copy
						</button>
					</div>
				</div>

				<div class="p-2 text-white">
					<pre class="language-html" >
                        <code class="text-sm">
{{htmlCode}}
                        </code>
                    </pre>
				</div>

			</div>
		</div>

		<div class="col-span-2 md:col-span-1">
			<div class="text-center text-xl font-medium">CSS</div>

            <div class="w-full mx-auto mt-2 bg-gray-900 rounded-lg overflow-hidden">
				<div class="p-4">
					<div class="flex items-center justify-between">
						<span class="text-gray-200 text-xl font-bold">Code Snippet</span>
						<button
							(click)="copyText('css')"
							id="copyButton"
							class="px-4 py-2 text-white bg-teal-500 rounded hover:bg-teal-600"
						>
							Copy
						</button>
					</div>
				</div>

				<div class="p-2 text-white">
					<pre class="language-css" >
                        <code class="text-sm">
{{cssCode}}
                        </code>
                    </pre>
				</div>

			</div>
		</div>
	</div>
</div>
